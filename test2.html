<!DOCTYPE html>
<html>
  <head>
    <title><%= title %> - Microblog</title>
    <link rel='stylesheet' href='./public/stylesheets/bootstrap.css' />
    <style type='text/css'>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        font-family: "Lucida Grande", Helvetica, Arial, sans-serif;
      }
    </style>
    <link rel='stylesheet' href='./public/stylesheets/bootstrap-theme.css' />
  </head>
  <body>
   <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPasswordRepeat" class="col-sm-2 control-label">Password Repeat</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPasswordRepeat" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
    <script src="./public/javascripts/jquery-3.1.1.js"></script>
    <script src="./pulbic/javascripts/bootstrap.js"></script>
  </body>
</html>
